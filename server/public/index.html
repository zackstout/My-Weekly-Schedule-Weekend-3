<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>To Do List!</title>

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="styles/style.css">

  <script src="vendors/jquery.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script src="scripts/core.js" charset="utf-8"></script>
  <script src="scripts/calendar.js" charset="utf-8"></script>
  <script src="scripts/types.js" charset="utf-8"></script>
  <script src="scripts/extra-buttons.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
</head>

<body>
  <h1> what up </h1>

  <div class="container">
    <ul class="tabs">
      <li class="tab-link current" data-tab="tab-1">New Task</li>
      <li class="tab-link" data-tab="tab-2">All Tasks</li>
      <li class="tab-link" data-tab="tab-3">Calendar</li>
      <li class="tab-link" data-tab="tab-4">Add Types</li>
    </ul>

    <div id="tab-1" class="tab-content current">
      <h2 id="sub">Add a new task!</h2>
      Task: <input type="text" id="task"/></br>
      Type: <select id="typeSelect">
        <option value="1" data-id="blue" id="option1">academics</option>
        <option value="2" data-id="green" id="option2">economic</option>
        <option value="3" data-id="red" id="option3">chores</option>
        <option value="4" data-id="yellow" id="option4">self-care</option>
      </select>
      <button id="addTypes">Add new types!</button> </br>
      Description: <input type="text" id="desc"/></br>
      Due Date: <input id="due"/></br>
      <button id="submit">Submit!</button>

      <div id="typeDiv">
        <table>
          <tr><td></td><td>Type name</td></tr>
          <tr><td>blue</td><td><input type="text" id="blue" data-id="blue"/></td></tr>
          <tr><td>green</td><td><input type="text" id="green" data-id="green"/></td></tr>
          <tr><td>red</td><td><input type="text" id="red" data-id="red"/></td></tr>
          <tr><td>yellow</td><td><input type="text" id="yellow" data-id="yellow"/></td></tr>
        </table>
        <button id="update">Update types!</button>
      </div>

      <div> Today's date:
        <div id="today">
        </div>
      </div>
      <div id="posted">
        <div id="yay">
          Successfully posted new task!
        </div>
      </div>
    </div>

    <div id="tab-2" class="tab-content">
      <div id='filter'>
        Filter by:
        <select id="filterSelect">
          <option value="0" data-id="0">Show all</option>
          <option value="1" data-id="blue">academics</option>
          <option value="2" data-id="green">economic</option>
          <option value="3" data-id="red">chores</option>
          <option value="4" data-id="yellow">self-care</option>
        </select>
        <button id="filterSend">Filter</button>

        <div id="key1">
          <div id="bluebox" class="box">
          </div>
          <div id="bluetype">
          </div>
          <div id="greenbox" class="box">
          </div>
          <div id="greentype">
          </div>
          <div id="redbox" class="box">
          </div>
          <div id="redtype">
          </div>
          <div id="yellowbox" class="box">
          </div>
          <div id="yellowtype">
          </div>

        </div>
        <table>
          <thead>
            <tr>
              <th>Task</th>
              <th>Type</th>
              <th>Description</th>
              <th>Due Date</th>
              <th>Completed?</th>
              <th>Edit?</th>
              <th>Delete?</th>
            </tr>
          </thead>
          <tbody id ="viewTasks">
          </tbody>
        </table>
      </div>
    </div>

    <div id="tab-3" class="tab-content">
      <table>
        <thead>

        </thead>
        <tbody id="week">
          <tr>
            <td><ul id="day1" class="day"></ul></td>
            <td><ul id="day2" class="day"></ul></td>
            <td><ul id="day3" class="day"></ul></td>
            <td><ul id="day4" class="day"></ul></td>
            <td><ul id="day5" class="day"></ul></td>
            <td><ul id="day6" class="day"></ul></td>
            <td><ul id="day7" class="day"></ul></td>
          </tr>
        </tbody>

      </table>
      <div id="key2">
        <div id="bluebox2" class="box">
        </div>
        <div id="bluetype2">
        </div>
        <div id="greenbox2" class="box">
        </div>
        <div id="greentype2">
        </div>
        <div id="redbox2" class="box">
        </div>
        <div id="redtype2">
        </div>
        <div id="yellowbox2" class="box">
        </div>
        <div id="yellowtype2">
        </div>

      </div>
    </div>

    <div id="tab-4" class="tab-content">

    </div>
  </div>


</body>
</html>
